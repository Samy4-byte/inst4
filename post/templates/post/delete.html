{% extends 'base.html' %}
{% block title %}Удалить пост?{% endblock title %}
{% block body %}
    <h1>Вы действительно хотите удалить пост</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'post-details' post.id%}">Отмена</a>

    </form>
{% endblock body%}
