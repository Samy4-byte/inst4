{% extends 'base.html' %}
{% block title %}Главная страница{% endblock title %}
{% block body%}
 <h1>Категории:</h1>

 {% for post in posts%}
  <div>
      <a href="{% url 'post-details' post.id %}"><p>{{post.title }}</p></a>
       <p>{{post.description}}</p>
       <img src="{{ post.images.all.0.image.url }}" alt="image">
  </div>

 {% endfor %}

{% endblock body %}
