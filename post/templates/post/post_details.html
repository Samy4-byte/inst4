{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock title %}
{% block body%}
 <h1>{{ post.title}}</h1>
 <p>{{ post.description }}</p>

 {% for i in post.images.all %}
    <img src="{{ i.image.url }}" alt="{{ post.title }}">
 {% endfor %}
 <p><a href="{% url 'edit-post' post.id %}">Редактировать</a> или <a href="{% url 'delete-post' post.id %}">Удалить</a></p>
{% endblock body %}
